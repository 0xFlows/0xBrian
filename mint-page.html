<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Page</title>
    <link rel="stylesheet" href="./Resources/CSS/mint-style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navlogo">0xBrian</div>
        <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./mint-page.html">Mint</a></li>
            <li><a href="./projects.html">Projects</a></li>
            <li><a href="./perspectives.html">Perspectives</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <!-- More nav items -->
            <li><button id="connectWallet">Connect Wallet</button></li>
        </ul>
    </nav>
    <main>
        <div class="search-bar-container">
            <input type="text" placeholder="Search..." class="search-bar"/>
        </div>
        <div class="banner">
            <button class="close-banner">X</button>
            <p>Your promotional message or announcement here!</p>
        </div>
        <section class="nft-gallery">
            <h2>Genres</h2>
            <div class="genres">
                <div class="genre art">
                    <h3>Art</h3>
                    <button class="mint-btn">Mint for Free</button>
                </div>
                <div class="genre music">
                    <h3>Music</h3>
                    <button class="mint-btn">Mint for Free</button>
                </div>
                <div class="genre virtual-worlds">
                    <h3>Virtual Worlds</h3>
                    <button class="mint-btn">Mint for Free</button>
                </div>
                <div class="genre collectibles">
                    <h3>Collectibles</h3>
                    <button class="mint-btn">Mint for Free</button>
                </div>
            </div>
            <div class="box unlock" id="unlock">
                <form id="mintForm">
                    <label for="mintAmount">Amount:</label>
                    <input type="number" id="mintAmount" name="mintAmount" min="1" max="10" step="1" required>
                    <button type="submit" id="submitButton">Mint NFT</button>
                </form>
                <form id="agreement">
                    <button type="submit" id="agreeButton">I agree</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./Resources/JS/app.js"></script>
    <script src="./Resources/JS/Sepolia-connect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script>
        document.querySelector('.close-banner').addEventListener('click', function() {
            document.querySelector('.banner').style.display = 'none';
        });
    </script>
</body>
</html>
