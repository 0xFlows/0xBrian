<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | 0xBrian</title>
        <link rel="stylesheet" href="./Resources/CSS/style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navlogo">0xBrian</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Perspectives</a></li>
                <li><a href="#">Contact</a></li>
                <!-- More nav items -->
                <li><button id="connectWallet">Connect Wallet</button></li>
            </ul>
        </nav>
        <div class="grid">
            <div class="box projects" id="projects">
                <div class="project-bg"></div> <!-- New inner div for the background image -->
                <h2>Projects</h2>
            </div>
            <div class="box about" id="about">
                <div class="about-bg"></div>
                <h2>About</h2>
            </div>
            <div class="box contact" id="contact">
                <div class="contact-bg"></div>
                <h2>Contact</h2>
            </div>
            <div class="box 1-min-interviews" id="interviews">
                <div class="interview-bg"></div>
                <h2>Perspectives</h2>
            </div>
            <div class="box unlock" id="unlock">
                <form id="mintForm">
                    <label for="mintAmount">Amount:</label>
                    <input type="number" id="mintAmount" name="mintAmount" min="1" max="10" step="1" required>
                    <button type="submit" id="submitButton">Mint NFT</button>
                </form>
            </div>
        </div>
        <script src="./Resources/JS/fade-in.js"></script>
        <script src="./Resources/JS/Sepolia-connect.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
        <script src="./Resources/JS/app.js"></script>
        
    </body>
</html>
